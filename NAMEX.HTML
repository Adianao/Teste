<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body style="height: 93vh;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card" style="width: 18rem;  background-color: rgba(5, 159, 49, 0.477);">

            <div class="card-body">

                <h5 class="card-title d-flex justify-content-center">NomeX</h5>
                </br>
                <h6 class="card-subtitle mb-2 text-body-secondary">Usuário</h6>

                <input class="form-control" type="text" placeholder="Digite seu usuário"
                    aria-label="default input example">

                <br>

                <label for="inputPassword5" class="form-label"><h6 class="card-subtitle text-body-secondary">Senha</h6></label>

                <input type="password" id="inputPassword5" class="form-control " 
                placeholder="Digite sua senha"
                aria-describedby="passwordHelpBlock">

                <div class="d-grid gap-2">

                    <br>

                    <button type="button" class="btn btn-success">Enviar</button>

                </div>

                <br>
                <br>
                <a href="#" class="card-link " style="color: rgba(2, 60, 18, 0.477);">Esqueci a senha</a>
                <a href="#" class="card-link" style="color: rgba(2, 60, 18, 0.477);">Cadastre-se</a>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
